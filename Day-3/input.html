<head>

<body>

    <h1>Registration Form</h1>
    <div>
        <div style="padding: 2px;">
            <label>First Name</label>
            <input type="text" />
        </div>
        <div style="padding: 2px">
            <label>Last Name</label>
            <input type="text" />
        </div>
        <div style="padding: 2px">
            <label>Email</label>
            <input type="email" />
        </div>
        <div style="padding: 2px">
            <label>Gender</label>
            Male<input type="radio" name="Gender" />
            Female<input type="radio" name="Gender" />
            Other<input type="radio" name="Gender" />
        </div>
        <div style="padding: 2px">
            <label>Subjects</label>
            Maths<input type="checkbox" />
            Science<input type="checkbox" />
            History 1<input type="checkbox" />
            History 2<input type="checkbox" />
            History 3<input type="checkbox" />
        </div>
        <div style="padding: 2px">
            <label>Address</label>
            <textarea></textarea>
        </div>
        <div>
            <!-- <button>Register</button> -->
            <input type="submit" value="Reg" />
            <!-- <input type="button" value="reg btn"/> -->
        </div>
    </div>
</body>

</html>
